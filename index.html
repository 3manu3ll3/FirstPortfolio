<body>
    <div id="header"></div>
    <article id="article"></article>
    <div id="footer"></div>
    <a href="https://api.whatsapp.com/send?phone=5528999881802" target="_blank" id="whatsappLink">
        <img class="whatsapp" src="media/img/whatsapp.png" alt="Contato pelo WhatsApp" />
    </a>

    <!-- Script for loading header, footer, and other content dynamically -->
    <script>
        // Load Header
        fetch('./includes/header.html')
            .then(res => res.text())
            .then(html => {
                const headerElement = document.getElementById("header");
                if (headerElement) {
                    headerElement.innerHTML = html;
                }
            }).catch(error => console.log("Error loading header:", error));

        // Load Footer
        fetch('./includes/footer.html')
            .then(res => res.text())
            .then(html => {
                const footerElement = document.getElementById("footer");
                if (footerElement) {
                    footerElement.innerHTML = html;
                }
            }).catch(error => console.log("Error loading footer:", error));

        // Load Article
        fetch('./includes/article.html')
            .then(res => res.text())
            .then(html => {
                const articleElement = document.getElementById("article");
                if (articleElement) {
                    articleElement.innerHTML = html;
                }
            }).catch(error => console.log("Error loading article:", error));
    </script>

    <!-- Script for handling email form submission -->
    <script>
        (function() {
            emailjs.init("ndeBfkhxNIPAxYoQS");
        })();

        // Ensure the form exists before adding the event listener
        const formElement = document.getElementById('fcf-form-id');
        if (formElement) {
            formElement.addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_5svo1wn', 'template_l85wql8', this)
                    .then(function(response) {
                        alert('Email sent successfully!');
                    }, function(error) {
                        alert('Failed to send email. Please try again later.');
                    });
            });
        }
    </script>
